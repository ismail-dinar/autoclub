<div class="row justify-content-center">
  <ng-container  *ngFor="let s of staff ; index as i ">
          <div class="col-lg-4 col-sm-6 p-3">
              <mat-card class="rounded-circle card mat-elevation-z6 mx-auto">
                <div class="img" >
                  <img class="img-fluid img-rounded" [src]="s?.photo" alt="staff">
                  <div class="overlay"></div>
                  <div class="details fadeIn-top"> <h4 class="m-0">{{s?.name}}</h4><br>{{s?.role}}</div>
                </div>
              </mat-card>
          </div>
          <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
  </ng-container>
</div>
